name: Vote Automatique
on:
  schedule:
    # Cela lance le script toutes les 90 minutes environ
    - cron: '*/90 * * * *'
  workflow_dispatch: # Permet de lancer le vote manuellement pour tester

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: |
          pip install selenium webdriver-manager
      - name: Run Robot
        run: python vote.py
